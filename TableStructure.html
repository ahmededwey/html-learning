<html>
    <head>
        <title>Table structure</title>
    </head>
    <body>
        <table width="50%" border="1" align="center">
            <caption>student details</caption>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </thead>
            <tbody>
                <td>1</td>
                <td>John</td>
                <td>20</td>
                <td>New York</td>
                <tr>
                    <td>2</td>
                    <td>Jane</td>
                    <td>22</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>

                <td>3</td>
                <td>Mike</td>
                <td>21</td>
                <td>Chicago</td>
                </tr>
            </tbody>
            <footer>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
              
            </footer>
        </table>
    </body>
</html>
