<html>
    <head>
        <title>Table Merging Cells</title>
    </head>
    <body>
        <table width="50%" border="1" align="center" cellpadding="10" cellspacing="05">
            <thead> 
                <th><font color = green>name</font> </th>
                <th rowspan="2"> address</th>
                <th colspan="2">contact</th>
            </thead>
            <tbody bgcolor="yellow">
                <tr>
                    <td>John</td>
                    <td rowspan="2">New York</td>
                    <td>phone</td>
                    <td>email</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>123-456-7890</td>
                    <td>
                </tr> 
            <tr height="100">
                <td  align="center" valign="top" colspan="5" bgcolor="red">Good bye</td>
            </tr>

            </tbody>
        </table>
    </body>
</html>
