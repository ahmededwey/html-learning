<html>
    <head>
        <title>the Link is Image</title>
    </head>
    <body>
        <h1>
            Image as a Link
        </h1>
        <p>
            Click the image below to visit the link.
        </p>
        <a href="https://www.google.com">
            <img src="assets/download.png" alt="Click me!" style="width:200px;height:200px;">
        </a>



         <br>
         image map
         <br>
        <p>
            Click the image below to visit the link.
        </p>
        <a href="https://www.google.com">
            <img src="assets/download.png" alt="Click me!" usemap="#image-map" style="width:200px;height:200px;">
        </a>
        <map name="image-map">
            <area shape="rect" coords="0,0,100,100" href="https://www.google.com" alt="Google">
            <area shape="circle" coords="150,150,50" href="https://www.facebook.com" alt="Facebook">
            <area shape="poly" coords="200,200,250,250,300,200" href="https://www.twitter.com" alt="Twitter">
        </map>
    </body>
</html>
